# Configuration Nixpacks personnalisée
# Ce fichier force Railway à utiliser des versions spécifiques via Nixpacks,
# contournant le problème "No version available".

[phases.setup]
nixPkgs = [
    "php83",
    "php83Extensions.bcmath",
    "php83Extensions.curl",
    "php83Extensions.dom",
    "php83Extensions.fileinfo",
    "php83Extensions.mbstring",
    "php83Extensions.openssl",
    "php83Extensions.pdo",
    "php83Extensions.pdo_pgsql",
    "php83Extensions.session",
    "php83Extensions.tokenizer",
    "php83Extensions.xml",
    "php83Extensions.zip",
    "composer",
    "nodejs_20"
]

[phases.build]
cmds = [
    "npm install",
    "npm run build",
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
